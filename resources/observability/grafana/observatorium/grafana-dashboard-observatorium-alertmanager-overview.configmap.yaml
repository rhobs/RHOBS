apiVersion: v1
data:
  alertmanager-overview.json: |-
    {
      "graphTooltip": 1,
      "panels": [
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "panels": [

          ],
          "title": "Alerts",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "current set of alerts stored in the Alertmanager",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "none"
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 0,
            "y": 1
          },
          "id": 2,
          "options": {
            "legend": {
              "showLegend": false
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(alertmanager_alerts{namespace=~\"$namespace\",job=~\"$job\"}) by (namespace,job,pod)",
              "intervalFactor": 2,
              "legendFormat": "{{pod}}"
            }
          ],
          "title": "Alerts",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "rate of successful and invalid alerts received by the Alertmanager",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "ops"
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 12,
            "y": 1
          },
          "id": 3,
          "options": {
            "legend": {
              "showLegend": false
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(alertmanager_alerts_received_total{namespace=~\"$namespace\",job=~\"$job\"}[$__rate_interval])) by (namespace,job,pod)",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Received"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(alertmanager_alerts_invalid_total{namespace=~\"$namespace\",job=~\"$job\"}[$__rate_interval])) by (namespace,job,pod)",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Invalid"
            }
          ],
          "title": "Alerts receive rate",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 4,
          "panels": [

          ],
          "title": "Notifications",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "rate of successful and invalid notifications sent by the Alertmanager",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "ops"
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 0,
            "y": 9
          },
          "id": 5,
          "options": {
            "legend": {
              "showLegend": false
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "v11.4.0",
          "repeat": "integration",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(alertmanager_notifications_total{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (integration,namespace,job,pod)",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Total"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(alertmanager_notifications_failed_total{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (integration,namespace,job,pod)",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Failed"
            }
          ],
          "title": "$integration: Notifications Send Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "$datasource"
          },
          "description": "latency of notifications sent by the Alertmanager",
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 10,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 12,
            "y": 9
          },
          "id": 6,
          "options": {
            "legend": {
              "showLegend": false
            },
            "tooltip": {
              "mode": "multi"
            }
          },
          "pluginVersion": "v11.4.0",
          "repeat": "integration",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "histogram_quantile(0.99,\n  sum(rate(alertmanager_notification_latency_seconds_bucket{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (le,namespace,job,pod)\n)\n",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} 99th Percentile"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "histogram_quantile(0.50,\n  sum(rate(alertmanager_notification_latency_seconds_bucket{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (le,namespace,job,pod)\n)\n",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Median"
            },
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "sum(rate(alertmanager_notification_latency_seconds_sum{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (namespace,job,pod)\n/\nsum(rate(alertmanager_notification_latency_seconds_count{namespace=~\"$namespace\",job=~\"$job\", integration=\"$integration\"}[$__rate_interval])) by (namespace,job,pod)\n",
              "intervalFactor": 2,
              "legendFormat": "{{pod}} Average"
            }
          ],
          "title": "$integration: Notification Duration",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "tags": [
        "alertmanager-mixin",
        "observatorium"
      ],
      "templating": {
        "list": [
          {
            "current": {
              "selected": false,
              "text": "Prometheus",
              "value": "Prometheus"
            },
            "hide": 0,
            "label": "Data Source",
            "name": "datasource",
            "query": "prometheus",
            "type": "datasource"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "datasource": {
              "type": "prometheus",
              "uid": "${datasource}"
            },
            "includeAll": false,
            "label": "namespace",
            "name": "namespace",
            "query": "label_values(alertmanager_alerts, namespace)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "",
              "value": ""
            },
            "datasource": {
              "type": "prometheus",
              "uid": "${datasource}"
            },
            "includeAll": false,
            "label": "job",
            "name": "job",
            "query": "label_values(alertmanager_alerts, job)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "$__all",
              "value": "$__all"
            },
            "datasource": {
              "type": "prometheus",
              "uid": "${datasource}"
            },
            "hide": 2,
            "includeAll": true,
            "name": "integration",
            "query": "label_values(alertmanager_notifications_total{integration=~\"slack|pagerduty|email|webhook\"}, integration)",
            "refresh": 2,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {
        "refresh_intervals": [
          "30s"
        ]
      },
      "timezone": "utc",
      "title": "Alertmanager / Overview",
      "uid": "alertmanager-overview"
    }
kind: ConfigMap
metadata:
  annotations:
    grafana-folder: /grafana-dashboard-definitions/Observatorium
  labels:
    grafana_dashboard: "true"
  name: grafana-dashboard-observatorium-alertmanager-overview

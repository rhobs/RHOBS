---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: observatorium-http-traffic-stage
spec:
  groups:
  - name: observatorium-http-traffic
    rules:
    - alert: ObservatoriumHttpTrafficErrorRateHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/observatorium-http-traffic?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace={{$labels.namespace}}&var-job=All&var-pod=All&var-interval=5m
        message: Observatorium metric queries {{$labels.job}} in {{$labels.namespace}} are failing to handle {{$value | humanize}}% of requests.
        runbook: https://github.com/rhobs/configuration/blob/main/docs/sop/observatorium.md#observatoriumhttptrafficerrorratehigh
      expr: |
        ( sum by (namespace, code) (rate(haproxy_backend_http_responses_total{namespace=~"observatorium|telemeter", code!="2xx"} [5m])) / sum by (namespace, code) (rate(haproxy_backend_http_responses_total{namespace=~"observatorium|telemeter", code="2xx"}[5m]))) * 100 > 25
      labels:
        service: telemeter
        severity: medium

    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app.kubernetes.io/component: database-write-hashring-router
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: thanos-receive-router
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: v0.32.4
          observatorium/tenant: default
        namespace: rhobs
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - observatorium
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - thanos-receive-router
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - receive
          - --grpc-address=0.0.0.0:10901
          - --http-address=0.0.0.0:10902
          - --log.format=logfmt
          - --log.level=${THANOS_LOG_LEVEL}
          - --receive.hashrings-algorithm=ketama
          - --receive.hashrings-file=/etc/thanos/hashring/hashring.json
          - --receive.hashrings-file-refresh-interval=5s
          - --receive.limits-config-file=/etc/thanos/receive-limits/limits.yaml
          - --remote-write.address=0.0.0.0:19291
          - |
            --tracing.config=type: JAEGER
            config:
              service_name: thanos-receive-router
              sampler_type: ratelimiting
              sampler_param: 2
          image: quay.io/thanos/thanos:v0.32.4
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /-/healthy
              port: 10902
            periodSeconds: 30
            timeoutSeconds: 1
          name: thanos
          ports:
          - containerPort: 10902
            name: http
            protocol: TCP
          - containerPort: 10901
            name: grpc
            protocol: TCP
          - containerPort: 19291
            name: remote-write
            protocol: TCP
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 10902
            initialDelaySeconds: 60
            periodSeconds: 5
          resources:
            limits:
              memory: ${THANOS_MEMORY_LIMIT}
            requests:
              cpu: ${THANOS_CPU_REQUEST}
              memory: ${THANOS_MEMORY_REQUEST}
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
          - mountPath: /etc/thanos/hashring
            name: hashring-config
          - mountPath: /etc/thanos/receive-limits
            name: receive-limits-config
        - args:
          - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
          - --reporter.type=grpc
          - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: quay.io/app-sre/jaegertracing-jaeger-agent:1.22.0
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14271
          name: jaeger-agent
          ports:
          - containerPort: 5778
            name: configs
            protocol: TCP
          - containerPort: 6831
            name: jaeger-thrift
            protocol: TCP
          - containerPort: 14271
            name: metrics
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 14271
            initialDelaySeconds: 1
          resources:
            limits:
              cpu: 128m
              memory: 128Mi
            requests:
              cpu: 32m
              memory: 64Mi
          terminationMessagePolicy: FallbackToLogsOnError
        nodeSelector:
          kubernetes.io/os: linux
        securityContext:
          fsGroup: 65534
          runAsUser: 65534
        serviceAccountName: observatorium-thanos-receive-router-default
        terminationGracePeriodSeconds: 120
        volumes:
        - configMap:
            name: thanos-receive-hashring-generated-default
          name: hashring-config
        - configMap:
            name: receive-limits-config-default
          name: receive-limits-config

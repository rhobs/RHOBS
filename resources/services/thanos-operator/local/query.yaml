    - "1.25"
    - "1.75"
    - "2.5"
    - "3"
    - "5"
    - "10"
    - "15"
    - "30"
    - "60"
    - "120"
  version: v0.37.2
  webConfig:
    prefixHeader: X-Forwarded-Prefix

apiVersion: monitoring.thanos.io/v1alpha1
kind: ThanosQuery
metadata:
  creationTimestamp: null
  name: rhobs
  namespace: rhobs-local
spec:
  additionalArgs:
  - |-
    --tracing.config="config":
      "sampler_param": 2
      "sampler_type": "ratelimiting"
      "service_name": "thanos-query"
    "type": "JAEGER"
  additionalContainers:
  - args:
    - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
    - --reporter.type=grpc
    - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
    env:
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: POD
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    image: quay.io/jaegertracing/jaeger-agent:1.57.0
    imagePullPolicy: IfNotPresent
    livenessProbe:
      failureThreshold: 5
      httpGet:
        path: /
        port: 14271
        scheme: HTTP
      initialDelaySeconds: 1
    name: jaeger-agent
    ports:
    - containerPort: 5778
      name: configs
    - containerPort: 6831
      name: jaeger-thrift
    - containerPort: 14271
      name: metrics
    readinessProbe:
      httpGet:
        path: /
        port: 14271
        scheme: HTTP
      initialDelaySeconds: 1
    resources:
      limits:
        cpu: 128m
        memory: 128Mi
      requests:
        cpu: 32m
        memory: 64Mi
  customStoreLabelSelector:
    matchLabels:
      app.kubernetes.io/part-of: thanos
      operator.thanos.io/store-api: "true"
  featureGates:
    serviceMonitor:
      enable: false
  grpcProxyStrategy: lazy
  image: quay.io/thanos/thanos
  imagePullPolicy: IfNotPresent
  logFormat: logfmt
  logLevel: info
  queryFrontend:
    additionalArgs:
    - |-
      --tracing.config="config":
        "sampler_param": 2
        "sampler_type": "ratelimiting"
        "service_name": "thanos-query-frontend"
      "type": "JAEGER"
    additionalContainers:
    - args:
      - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
      - --reporter.type=grpc
      - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
      env:
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      image: quay.io/jaegertracing/jaeger-agent:1.57.0
      imagePullPolicy: IfNotPresent
      livenessProbe:
        failureThreshold: 5
        httpGet:
          path: /
          port: 14271
          scheme: HTTP
        initialDelaySeconds: 1
      name: jaeger-agent
      ports:
      - containerPort: 5778
        name: configs
      - containerPort: 6831
        name: jaeger-thrift
      - containerPort: 14271
        name: metrics
      readinessProbe:
        httpGet:
          path: /
          port: 14271
          scheme: HTTP
        initialDelaySeconds: 1
      resources:
        limits:
          cpu: 128m
          memory: 128Mi
        requests:
          cpu: 32m
          memory: 64Mi
    compressResponses: true
    image: quay.io/thanos/thanos
    imagePullPolicy: IfNotPresent
    labelsDefaultTimeRange: 336h
    labelsMaxRetries: 3
    labelsSplitInterval: 2d
    logFormat: logfmt
    logLevel: info
    logQueriesLongerThan: 10s
    queryLabelSelector:
      matchLabels:
        operator.thanos.io/query-api: "true"
    queryRangeMaxRetries: 3
    queryRangeSplitInterval: 2d
    replicas: 3
    resourceRequirements:
      limits:
        cpu: "1"
        memory: 3Gi
      requests:
        cpu: 100m
        memory: 1Gi

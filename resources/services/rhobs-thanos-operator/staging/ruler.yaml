apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: thanos-ruler
objects:
- apiVersion: monitoring.thanos.io/v1alpha1
  kind: ThanosRuler
  metadata:
    creationTimestamp: null
    name: rhobs
    namespace: rhobs-stage
  spec:
    additionalArgs:
    - |-
      --tracing.config="config":
        "sampler_param": 2
        "sampler_type": "ratelimiting"
        "service_name": "thanos-ruler"
      "type": "JAEGER"
    additionalContainers:
    - args:
      - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
      - --reporter.type=grpc
      - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
      env:
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      image: registry.redhat.io/rhosdt/jaeger-agent-rhel8:1.57.0-10
      imagePullPolicy: IfNotPresent
      livenessProbe:
        failureThreshold: 5
        httpGet:
          path: /
          port: 14271
          scheme: HTTP
        initialDelaySeconds: 1
      name: jaeger-agent
      ports:
      - containerPort: 5778
        name: configs
      - containerPort: 6831
        name: jaeger-thrift
      - containerPort: 14271
        name: metrics
      readinessProbe:
        httpGet:
          path: /
          port: 14271
          scheme: HTTP
        initialDelaySeconds: 1
      resources:
        limits:
          cpu: 128m
          memory: 128Mi
        requests:
          cpu: 32m
          memory: 64Mi
    alertLabelDrop:
    - rule_replica
    alertmanagerURL: dnssrv+http://alertmanager-cluster.rhobs-stage.svc.cluster.local:9093
    defaultObjectStorageConfig:
      key: thanos.yaml
      name: default-objectstorage
      optional: false
    evaluationInterval: 1m
    externalLabels:
      rule_replica: $(NAME)
    featureGates:
      serviceMonitor:
        enable: false
    image: quay.io/redhat-user-workloads/rhobs-mco-tenant/rhobs-thanos
    imagePullPolicy: IfNotPresent
    logFormat: logfmt
    logLevel: info
    prometheusRuleSelector:
      matchLabels:
        operator.thanos.io/prometheus-rule: "true"
    queryLabelSelector:
      matchLabels:
        app.kubernetes.io/part-of: thanos
        operator.thanos.io/query-api: "true"
    replicas: 2
    resourceRequirements:
      limits:
        cpu: "2"
        memory: 3Gi
      requests:
        cpu: 700m
        memory: 1Gi
    retention: 48h
    ruleConfigSelector:
      matchLabels:
        operator.thanos.io/rule-file: "true"
    storageSize: 512Mi
    version: c7c3ef94c51d518bb6056d3ad416d7b4f39559f3
  status: {}
